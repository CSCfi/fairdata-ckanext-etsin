[DEFAULT]
debug = false
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = config:../ckan/test-core.ini

# Insert any custom config settings to be used when running your extension's
# tests here.

ofs.impl = pairtree
ofs.storage_dir = /opt/data/ckan/data_tree
ckan.log_dir = /var/log/ckan
ckan.site_id = tests.etsin.fi
ckan.search.solr_commit = true
ckan.search.automatic_indexing = true
solr_url = http://127.0.0.1:8080/solr/collection1
who.config_file = /opt/data/ckan/pyenv/src/ckan/who.ini
who.log_level = warning
who.log_file = %(cache_dir)s/who_log.ini
sqlalchemy.url = postgresql:///ckan_test
ckan.plugins = harvest etsin
cache_dir = /opt/data/ckan/data
metax.host = metax-test.csc.fi

# Logging configuration
[loggers]
keys = root, ckan, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_ckan]
qualname = ckan
handlers =
level = INFO

[logger_sqlalchemy]
handlers =
qualname = sqlalchemy.engine
level = WARN

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
